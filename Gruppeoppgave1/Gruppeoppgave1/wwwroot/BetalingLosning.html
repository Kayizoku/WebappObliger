<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="/style.css" />
</head>
<body id="paymentBody" style="width:50%">
    <script src="https://js.stripe.com/v3/"></script>
    <div class="card card-body">
        <form action="kvittering.html" id="payment-form">
            <div class="form-row">
                <label for="card-element">
                    Kreditt- eller debet-kort
                </label>
                <div id="card-element">
                    <!-- A Stripe Element will be inserted here. -->
                </div>
                <!-- Used to display form errors. -->
                <div id="card-errors" role="alert">
                </div>
            </div>
            <button class="btn btn-success">Betal</button>
        </form>
    </div>
    <script src="js/Betalinglosning.js"></script>
</body>
</html>
