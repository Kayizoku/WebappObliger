<!DOCTYPE HTML>
<html>
<head>
    <title>Endre Stasjon</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/2.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/endreStasjon.js"></script>
</head>
<body>
    <div class="container">
        <h1>Endre stasjon</h1>
        <form class="form">
            <input type="hidden" id="id" />
            <div class="form-group">
                <div class="col-sm-6">
                    <label for="Nummer på stopp">Nummer på stopp</label>
                    <input type="text" id="nummerPaaStopp">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-6">
                    <label for="Stasjonsnavn">Stasjonsnavn</label>
                    <input type="text" id="stasjonsnavn">
                </div>
            </div>

            <div class="form-group">
                <input type="button" id="reg" value="Endre" class="btn btn-primary" onclick="endreStasjon()" />
                <a href="admin.html" class="btn btn-primary" role="button">Avbryt</a>
            </div>
            <div id="feil" style="color: red"></div>
        </form>
    </div>
</body>
</html>
