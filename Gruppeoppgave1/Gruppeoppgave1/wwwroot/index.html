<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="nav-header">
        <h1>Bestill Billetter</h1>
    </div>
    <div class="main-container">
        <form>
            <div class="form-group">
                <div class="col-sm-6">
                    <label for="Fra">Fra</label>
                    <select class="form-control" id="FraFelt" name="" placeholder="Hvor vil du reise fra?">
                    </select>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-6">
                    <label for="Til">Til</label>
                    <select class="form-control" id="TilFelt" name="" placeholder="Hvor vil du reise til?">
                    </select>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-6">
                    <label for="Ticket_ValidFromDate">Reisedato</label>
                    <input class="form-control text-box single-line" id="dato" name="Ticket.ValidFromDate" type="date" value="">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-6">
                    <label for="Tid">Til</label>
                    <select class="form-control" id="TidFelt" name="" placeholder="Velg Tidspunkt">
                        <option name="07:00" id="07:00">07:00</option>
                        <option name="08:00" id="08:00">08:00</option>
                    </select>
                </div>
            </div>


            <br>
            <div id="feilmelding">
            </div>

            <button class="btn btn-primary" id="lagreKnapp" onclick="lagre();">Bestill</button>
            <!-- skal føre deg videre til kvittering siden. Vise kvitteringen og lagre den-->
        </form>

        <div id="feilmelding"></div>
        <div id="visAlleBestillinger"></div>

    </div>

    <div class="footer">
        <p>© 2020 Copyright: Amir, Eskil, Melissa, Benjamin og Tayyab</p>
    </div>
</body>
