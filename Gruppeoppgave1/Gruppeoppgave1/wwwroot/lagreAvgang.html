<!DOCTYPE html>
<html>
<head>
    <title>Lagre Avgang</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/2.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/lagreAvgang.js"></script>
    <script src="js/authorized.js"></script>
</head>
<body>
    <div class="container">
        <h1>Lagre avgang</h1>
        <form class="form">
            <input type="hidden" id="id" />
            <div class="form-group">
                <div class="col-sm-6">
                    <label for="Fra">Fra</label>
                    <input type="text" class="form-control" id="FraFelt" name="" placeholder="Hvor vil du reise fra?">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-6">
                    <label for="Til">Til</label>
                    <input type="text" class="form-control" id="TilFelt" name="" placeholder="Hvor vil du reise til?">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-6">
                    <label for="Tid">Tid</label>
                    <input type="time" id="TidFelt" name="TidFelt">
                </div>
            </div>
            <div class="form-group">
                <input type="button" id="reg" value="Registrer" onClick="lagreAvgang()" class="btn btn-primary" />
                <a href="admin.html" class="btn btn-primary" role="button">Avbryt</a>
            </div>
            <div id="feil" style="color: red"></div>
        </form>
    </div>
</body>
</html>
