<!DOCTYPE html>
<html>
<head>
    <title>Lagre stasjon</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/2.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/lagreRute.js"></script>
</head>
<body>
    <div class="container">
        <h1>Lagre rute</h1>
        <form class="form">
            <div class="form-group">
                <label>Navn</label>
                <input type="text" id="navn" />
            </div>
            <div class="form-group">
                <label>Stasjoner på rute</label>
                <input type="text" id="stasjonerPaaRute" />
                //Det kan legges inn en velger av stasjoner
            </div>
            <div class="form-group">
                <input type="button" id="reg" value="Registrer" onClick="lagreRute()" class="btn btn-primary" />
            </div>
            <div id="feil" style="color: red"></div>
        </form>
    </div>
</body>
</html>
