<!DOCTYPE html>
<html>
<head>
    <title>Lagre stasjon</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/2.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/lagreStasjon.js"></script>
    <script src="js/authorized.js"></script>
</head>
<body>
    <div class="container">
        <h1>Lagre stasjon</h1>
        <form class="form">
            <div class="form-group">
                <label>Nummer på stopp</label>
                <input type="text" id="nummerPaaStopp" />
            </div>
            <div class="form-group">
                <label>Stasjonsnavn</label>
                <input type="text" id="stasjonsnavn" />
            </div>
            <div class="form-group">
                <input type="button" id="reg" value="Registrer" onClick="lagreStasjon()" class="btn btn-primary" />
                <a href="admin.html" class="btn btn-primary" role="button">Avbryt</a>
            </div>
            <div id="feil" style="color: red"></div>
        </form>
    </div>
</body>
</html>
