<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="media/favicon.ico" />
    <link rel="icon" type="image/png" href="https://example.com/favicon.png" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/loggInn.js"></script>
    <script src="js/Validering.js"></script>
    <title>Document</title>

</head>
<body>
    <nav class="navbar navbar-expand-sm bg-light navbar-light sticky-top">
        <a class="navbar-brand" href="index.html">
            <img src="/media/nor-way.svg" height="30" alt="">
        </a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="login.html">Admin-Logg inn</a>
            </li>
        </ul>
    </nav>

    <div class="main-container bg">
        <form id="login">
            <div class="form-group col-sm-6">
                <label for="uname">Brukernavn</label>
                <input type="text" class="form-control" id="brukernavn" onchange="validerBrukernavn(this.value)" />
                <span id="feilBrukernavn" style="color: red"></span>
            </div>
            <div class="form-group col-sm-6">
                <label for="passord">Passord</label>
                <input type="password" class="form-control" id="passord" onchange="validerPassord(this.value)"/>
            </div>
            <div class="form-group col-sm-6">
                <span id="feilPassord" style="color: red"></span>
            </div>
            <div>
                <input type="button" value="Logg inn" onClick="loggInn()" class="btn btn-primary" />
            </div>
            <div id="feil" style="color: red"></div>
        </form>
    </div>
    <div class="footer">
        <p>© 2020 Copyright: Amir, Eskil, Melissa, Benjamin og Tayyab</p>
    </div>
</body>

</html>
